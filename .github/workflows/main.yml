name: Build PostmarketOS Images

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: pmaports

      - name: Install pmbootstrap
        run: |
          git clone https://gitlab.postmarketos.org/postmarketOS/pmbootstrap $HOME/pmbootstrap
          cd $HOME/pmbootstrap
          pip3 install --user .
          echo $GITHUB_WORKSPACE
          ls $HOME/pmaports
